<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title color="light"> 
      Mi App de Tareas
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> 
        {{tarea.nombre}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="imagen">
        <img height="150px" weight="200px" src="https://hablemosdeempresas.com/wp-content/uploads/sites/2/2020/03/lista-tareas-portada.jpg" alt="Tarea imagen">
      </div>
      <h6>Descripci√≥n: {{tarea.descripcion}}</h6>
      <h6>Fecha: {{tarea.mes}}/{{tarea.anio}}</h6>
      <br><br><br>
      <div class="botones"></div>
      <ion-button fill="clear">
        <ion-icon name="arrow-redo"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="download"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="mail"></ion-icon>
      </ion-button>
      <ion-button routerLink="/tareas">
        <ion-icon name="close"></ion-icon>
      </ion-button>
  </ion-card-content>
    
  </ion-card>
</ion-content>
