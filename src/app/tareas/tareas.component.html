<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title color="light"> 
      Mi App de Tareas
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-card *ngFor="let tarea of tareas, index as i">
  <ion-card-header>
    <ion-card-title> 
      {{tarea.nombre}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Fecha: {{tarea.mes}} / {{tarea.anio}}

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="eliminartarea(i)">
    <ion-button color="danger" expand="block" >
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-fab>

    <p *ngIf="tarea.mostrarDesc"> 
      <b>Descripción: </b>
      <span> {{tarea.descripcion}}</span>
    </p>
    <ion-button [routerLink]="['/tarea', i]" expand="full" fill="clear"  > Ver Detalles
      <!--<span>{{ tarea.mostrarDesc ? '- Ver menos detalles' : '+ Ver mas detalles' }}</span> (click)="mostrarDescripcion(tarea)"-->
    </ion-button>
    </ion-card-content>

    

</ion-card>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" >
  <ion-fab-button color="secondary" expand="block" id="anadirTarea">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="anadirTarea">
  <ng-template>
    <ion-content>
      <app-agregar-tarea ></app-agregar-tarea> <!--[nuevaTarea]="nuevaTarea"  (task)="agregarTarea($event)"-->
    </ion-content>
  </ng-template>
</ion-modal>
