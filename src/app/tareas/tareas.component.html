<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title color="light"> 
      Mi App de Tareas
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-card *ngFor="let tarea of tareas">
  <ion-card-header>
    <ion-card-title> {{tarea.nombre}} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Fecha: {{tarea.mes}} / {{tarea.anio}}
  </ion-card-content>
  
  <ion-button *ngIf="!abrirDetalles" expand="full" color="medium" (click)="abrirDetalles = true">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ver más detalles
  </ion-button>
  <ion-card-content *ngIf="abrirDetalles">
    Descripción: {{tarea.descripcion}}
  </ion-card-content>
  <ion-button *ngIf="abrirDetalles" expand="full" color="medium" (click)="!abrirDetalles = false">Mostrar menos</ion-button>


</ion-card>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" >
  <ion-fab-button color="secondary" expand="block" id="anadirTarea">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="anadirTarea">
  <ng-template>
    <ion-content>
      <app-agregar-tarea [nuevaTarea]="nuevaTarea" (task)="agregarTarea($event)"></app-agregar-tarea>
    </ion-content>
  </ng-template>
</ion-modal>
